<div class="main">
  <mat-form-field>
    <mat-label>Select Date Range</mat-label>
    <mat-select>
      <mat-option value="custom">Custom</mat-option>
      <mat-option value="q1">First Quarter</mat-option>
      <mat-option value="q2">Second Quarter</mat-option>
      <mat-option value="q3">Third Quarter</mat-option>
      <mat-option value="q4">Fourth Quarter</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="startDate">
    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
    <mat-datepicker #startDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="endDate">
    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
    <mat-datepicker #endDate></mat-datepicker>
  </mat-form-field>
</div>
