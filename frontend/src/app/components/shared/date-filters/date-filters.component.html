<div class="main">
  <mat-form-field appearance="fill">
    <mat-label>Select Date Range</mat-label>
    <mat-select [(value)]="selected">
      <mat-option value="custom">Custom</mat-option>
      <mat-option value="q1">First Quarter</mat-option>
      <mat-option value="q2">Second Quarter</mat-option>
      <mat-option value="q3">Third Quarter</mat-option>
      <mat-option value="q4">Fourth Quarter</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a start date</mat-label>
    <input matInput [matDatepicker]="startDate" [disabled]="selected!=='custom'" (dateChange)="changeDate('start', $event)">
    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
    <mat-datepicker #startDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose an end date</mat-label>
    <input matInput [matDatepicker]="endDate" [disabled]="selected!=='custom'" (dateChange)="changeDate('end', $event)">
    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
    <mat-datepicker #endDate></mat-datepicker>
  </mat-form-field>
</div>
