<table mat-table [dataSource]="data">

  <ng-container matColumnDef="case_id">
    <th mat-header-cell *matHeaderCellDef>Case Id</th>
    <td mat-cell *matCellDef="let item"> {{item.case_id}} </td>
  </ng-container>

   <ng-container matColumnDef="close_date">
    <th mat-header-cell *matHeaderCellDef>Close Date</th>
    <td mat-cell *matCellDef="let item"> {{item.close_date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
