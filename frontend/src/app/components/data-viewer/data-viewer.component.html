<mat-card>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-actions>
    <button mat-button (click)="view='presentation'">View</button>
    <button mat-button (click)="view='data'">Data</button>
    <button mat-button (click)="download()">
      <mat-icon>cloud_download</mat-icon>
      <div>Download</div>
    </button>
  </mat-card-actions>
  <mat-card-content *ngIf="loading">
    <mat-spinner></mat-spinner>
  </mat-card-content>
  <mat-card-content *ngIf="!loading">
    <div *ngIf="view==='presentation'">
      <app-map *ngIf="map" [data]="data.map_data"></app-map>
      <app-linked-stat *ngIf="linkedStats" [stats]="data.stats"></app-linked-stat>
      <app-stat *ngIf="stats" [stats]="data.stats"></app-stat>
      <div *ngIf="chart">
        <app-summation *ngIf="summation" [summationData]="data.summation"></app-summation>
        <app-chart [chartData]="data.chart" [chartLayout]="data.chart_layout"></app-chart>
      </div>
    </div>
    <div *ngIf="view==='data'">
      <app-data-view-table [endpoint]="endpoint"></app-data-view-table>
    </div>
  </mat-card-content>
</mat-card>
