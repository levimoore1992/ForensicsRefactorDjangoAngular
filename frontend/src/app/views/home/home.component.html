<div class="main">
  <app-date-filters (startDateChange)="changeStartDate($event)" (endDateChange)="changeEndDate($event)"></app-date-filters>

  <div fxLayout="row" fxLayoutAlign="space-around center">
    <app-data-viewer
      title="Cases"
      [endpoint]="'cases_all_by_date'"
      type="stats"
      [filters]="['date']"
      view="presentation"
      [startDate]="startDate"
      [endDate]="endDate"
    >
    </app-data-viewer>
  </div>

</div>
