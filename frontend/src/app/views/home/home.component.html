<div class="main">
  <app-date-filters></app-date-filters>

  <mat-grid-list cols="3" rowHeight="300px">
    <mat-grid-tile *ngFor="let tile of tileComponents" colspan="1" rowspan="1">
      <app-data-viewer [endpoint]="tile.endpoint" [filters]="['date']" [title]="tile.title" [view]="tile.strView"></app-data-viewer>
    </mat-grid-tile>
  </mat-grid-list>

</div>
